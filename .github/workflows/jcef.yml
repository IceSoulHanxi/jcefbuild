name: Publish Latest Releases

on:
  schedule:
    - cron: '0/2 * * * *'

jobs:
  check-jcef-commits:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout JCEF 
        uses: actions/checkout@master
        with:
          repository: chromiumembedded/java-cef
      - name: Get latest release
        uses: srt32/git-actions@v0.0.3
        with:
          args: git status
