name: Publish Latest Releases

on:
  schedule:
    - cron: '0 12 */2 * *'
  release:
    type: [edited]

jobs:
  check-jcef-commits:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout JCEF-BUILD 
        uses: actions/checkout@master
        with:
          fetch-depth: 1
      - name: Checkout JCEF
        uses: actions/checkout@master
        with:
          repository: chromiumembedded/java-cef
      - name: Get latest release
        run: ls -l
