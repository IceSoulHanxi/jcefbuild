language: java

addons:
  homebrew:
    packages:
      - ninja
      - ant
    taps: AdoptOpenJDK/openjdk
    casks: adoptopenjdk8-openj9

  apt:
    update: true
    sources:
      - llvm-toolchain-xenial-8 # https://docs.travis-ci.com/user/installing-dependencies/#adding-apt-sources
    packages:
      - ninja-build
      - cmake
      - clang-8
      - libc++-8-dev
      - libc++abi-8-dev
      - build-essential
      - libgtk2.0-dev
git:
  depth: false

matrix:
  include:
    - os: linux
      dist: xenial
      compiler: clang-8
      jdk: openjdk8
      env:
        - ARCH_DIST=linux64
    - os: osx
      compiler: clang
      env:
        - ARCH_DIST=macosx64
  allow_failures:
    - os: osx

# see https://github.com/travis-ci/travis-ci/issues/8408
before_install:
  - unset _JAVA_OPTIONS

before_script:
  - git clone https://github.com/chromiumembedded/java-cef.git src
  - ./apply-patches.sh ./src
  - source setup-jdk.sh

script:
  - ./build.sh src

before_deploy:
  - cd packaging && ./gradlew -DBIN_ARTIFACT=../src/binary_distrib jcef

deploy:
  provider: releases
  skip_cleanup: true
  api_key:
    secure: 
  file_glob: true
  file: build/distributions/*.zip
  on:
    tags: true
    repo: smac89/java-cef-build
